name: Add new tag

on:
  pull_request:
  #    types:
  #      - closed

  workflow_dispatch:

jobs:
  add_tag:
    #    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git checkout ${{ github.head_ref }}
        
      - name: Get version
        id: tag_version
        run: |
          version=$(git describe --tags --abbrev=0)
          echo "::set-output name=old_tag::$version"
      
      - name: Get commit message
        id: commit_msg
        run: |
          msg=$(git log -1 --pretty=%B | sed 's/\([^:]*\).*/\1/')
          echo "::set-output name=bump::$msg"

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
           node-version: '16'
      - name: Increment tag
        if: ${{ contains(fromJson('["patch", "minor", "major"]'), steps.commit_msg.outputs.bump) }}
        id: increment_tag
        run: |
          npm install -g semver
          new_version=$(semver ${{ steps.tag_version.outputs.old_tag }} -i ${{ steps.commit_msg.outputs.bump }})
          echo "::set-output name=increment_tag::v$new_version"
  
      - name: Create tag and push it
        if: ${{ contains(fromJson('["patch", "minor", "major"]'), steps.commit_msg.outputs.bump) }}
        run: |
          git tag -a ${{ steps.increment_tag.outputs.increment_tag }} $(git log -1 --pretty=%H) -m "$(git log -1 --pretty=%s)"
          git push origin ${{ steps.increment_tag.outputs.increment_tag }}
      
      - name: Build tag summary
        if: ${{ contains(fromJson('["patch", "minor", "major"]'), steps.commit_msg.outputs.bump) }}
        run: |
          echo "## New tag created ${{ steps.increment_tag.outputs.increment_tag }} :tada:" >> $GITHUB_STEP_SUMMARY
          echo "URL: ${{github.server_url}}/${{github.repository}}/releases/tag/${{steps.increment_tag.outputs.increment_tag}}" >> $GITHUB_STEP_SUMMARY

      - name: Build no tag summary
        if: ${{ !contains(fromJson('["patch", "minor", "major"]'), steps.commit_msg.outputs.bump) }}
        run: |
          echo "## No tag created " >> $GITHUB_STEP_SUMMARY
          echo "If you want to create a tag please start your commit message with one of \"patch:\", \"minor:\", 
          \"major:\" followed by the commit message" >> $GITHUB_STEP_SUMMARY
          echo "Ex. git commit -m \"patch: KC-1234 fixed typo\" " >> $GITHUB_STEP_SUMMARY
