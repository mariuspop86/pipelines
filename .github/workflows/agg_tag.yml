name: Add new tag

on:
  pull_request:
  #    types:
  #      - closed

  workflow_dispatch:

jobs:
  add_tag:
    #    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - run: git checkout ${{ github.ref_name }}
        
      - name: Get version
        id: tag_version
        run: |
          version=$(git describe --tags --abbrev=0)
          echo "::set-output name=new_tag::$version"
      
      - name: Get commit message
        id: commit_msg
        run: |
          msg=$(git log -1 --pretty=%B | sed 's/\([^:]*\).*/\1/')
          echo "::set-output name=bump::$msg"
          echo "found type: $msg"
          
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
           node-version: '16'
      - name: Increment tag
        if: ${{ contains(fromJson('["patch", "minor", "major"]'), steps.commit_msg.outputs.bump) }}
        id: increment_tag
        run: |
          npm install -g semver
          new_version=$(semver ${{ steps.tag_version.outputs.new_tag }} -i ${{ steps.commit_msg.outputs.bump }})
          echo "::set-output name=increment_tag::$new_version"
      
      - run: echo ${{ steps.increment_tag.outputs.increment_tag }}
