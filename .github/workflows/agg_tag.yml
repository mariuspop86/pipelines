name: Add new tag

on:
  pull_request:
  #    types:
  #      - closed

  workflow_dispatch:

jobs:
  add_tag:
    #    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get version
        id: tag_version
        run: |
          version=$(git describe --tags --abbrev=0)
          echo "::set-output name=new_tag::$version"
               
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
           node-version: '16'
      - run: |
          npm install -g semver
          semver ${{ steps.tag_version.outputs.new_tag }} -i patch
