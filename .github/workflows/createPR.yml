name: Merge Release to monolith_pitech

on:
  pull_request:
    types:
      - closed
    branches:
      - release
  workflow_dispatch:

jobs:
  if_merged_to_release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create pull request
        id: create_pr
        run: echo "pr=$(gh pr create -B monolith_pitech -H release --title 'Merge release into monolith_pitech' --body 'Created by Github action' -l 'release to monolith pitech' -r 'mariuspop86')" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          echo "Create PR: "${{env.pr}}"" >> $GITHUB_STEP_SUMMARY

      
