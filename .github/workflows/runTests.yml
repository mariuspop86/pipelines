name: Run tests
on:
  pull_request:
    branches: [ recette, develop ]
  workflow_dispatch:
  repository_dispatch:

jobs:
  cypress-run:
    if: ('beprems/front_traitement_agent' == github.event.action)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo ${{ github.event.action }}
        uses: actions/checkout@v2
        with:
          repository: ${{ github.event.action }}
          ref: develop
          token: ${{ secrets.GH_PAT }}
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      
      - uses: actions/setup-node@v2
        with: 
          node-version: '14'
      
      - name: Setup GitHub SSH
        uses: MrSquaare/ssh-setup-action@v1
        with:
          host: github.com
          private-key: ${{ secrets.SSH_GITHUB_PRIVATE_KEY }}
          private-key-name: ssh_gitHub
      
      - name: Create env file
        run: |
          cp .env.dist .env.test
          echo '${{ toJSON(env) }}'
      
      - name: Run npm install
        run: |
          npm ci
          echo '${{ toJSON(env) }}'

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'

      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: cypress/.results/screenshots/

